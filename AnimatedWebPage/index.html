<!DOCTYPE html>
<html lang="en">
<head>

	<title>Animated WebPage</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

		<div class="content">
			<small>Welcome to my</small>

		</div>
		<div class="side-bar">

			<div class="social-links">
				<img src="images/fb.png" alt="">
				<img src="images/ig.png" alt="">
				<img src="images/tw.png" alt="">

			<div class="useful-links">
				<img src="images/share.png" alt="">

			</div>
		</div>
		<div class="bubbles">
			<img src="images/bubble.png" alt="">

			<img src="images/bubble.png" alt="">
			<img src="images/bubble.png" alt="">
			<img src="images/bubble.png" alt="">

		</div>
		<div class="peixe">
			<img src="images/peixe.png" alt="">

		<div class="peixe2">
			<img src="images/peixe2.png" alt="">

	</div>
</body>
</html>
