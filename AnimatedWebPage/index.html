<!DOCTYPE html>

		<div class="content">

			<img src="images/bubble.png" alt="">
			<img src="images/bubble.png" alt="">

	</div>

			<img src="images/peixe.png" alt="">

			<small>Welcome to the</small>
			<h1>Beach<br>Landing Page</h1>
